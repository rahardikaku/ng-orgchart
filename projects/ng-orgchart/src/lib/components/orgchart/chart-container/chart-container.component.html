<div class="orgchart-container" [ngClass]="containerClass" (wheel)="zoom ? zoomHandler($event) : true"
	(mouseup)="pan && panning ? panEndHandler() : true">
	<div class="orgchart" [ngClass]="chartClass" [ngStyle]="{'transform': transformVal, 'cursor': cursorVal}"
		(mousedown)="pan ? panStartHandler($event) : true" (mousemove)="pan && panning ? panHandler($event) : true"
		(click)="onClickChart($event)">
		<ng-container
			*ngIf="type=='list'"
		>
			<lib-chart-node-ul 
				[datasource]="datasource" 
				[nodeHeading]="nodeHeading" 
				[nodeContent]="nodeContent"
				[nodeColor]="nodeColor"
				[nodeTemplate]="nodeTemplate" 
				[groupScale]="groupScale" 
				[select]="select" 
				(nodeClick)="onNodeClick($event)"
			>
			</lib-chart-node-ul>
		</ng-container>	
		<ng-container
			*ngIf="type=='div'"
		>
			<orgchart-node
				[datasource]="datasource" 
				[nodeHeading]="nodeHeading" 
				[nodeContent]="nodeContent"
				[nodeTemplate]="nodeTemplate" 
				[groupScale]="groupScale" 
				[select]="select" 
				(nodeClick)="onNodeClick($event)"
			>
			</orgchart-node>
		</ng-container>
	</div>
	<div class="note-container" *ngIf="datasource?.children?.length > 0">
		<div class="note-head">
			<span style="font-size: 12pt !important;font-family: Arial, Helvetica, sans-serif;margin: 5px;font-weight: 600;">Keterangan:</span>
		</div>
		<div class="root">
			<p>Puncak Pohon Disposisi</p>
		</div>
		<div class="danger">
			<p>Belum Semua Penerima Membaca</p>
		</div>
		<div class="info">
			<p>Semua Penerima Sudah Membaca</p>
		</div>
		<!-- <div class="success">
			<p>Sudah Diproses</p>
		</div> -->
	</div>
</div>
